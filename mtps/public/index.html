<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Game Layout</title>
    <style>
        body {
    max-width: 600px;
    max-height: 900px;
    width: 100vw;
    height: 100vh;
    margin: 0 auto;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    font-family: Arial, sans-serif;
    box-sizing: border-box;
    background-color: #423922e6;
    background-size: cover;
    background-position: center;
}

html {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    max-width: 100%;
    max-height: 100%;
    overflow: hidden;
    box-sizing: border-box;
}

@media (max-width: 600px) and (max-height: 900px) {
    body {
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
}


        #cont1 {
            height: 27vh; /* Фиксированная высота в процентах от высоты экрана */
            background: url('img/blaz.png') no-repeat center center;
            background-size: cover;
            
        }

        #cont2 {
            flex: 1; /* Растягивается на доступное пространство */
            display: flex;
            justify-content: center; /* Центрируем меню по горизонтали */
            align-items: flex-start; /* Прижимаем меню к верху контейнера */
            background: url('img/r2.png') no-repeat center center;
            background-size: contain;
            padding: 10px;
            position: relative; /* Для позиционирования диска */
            overflow: hidden; /* Прячем диск при выходе за границы */
        }

        #cont2 ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            width: 70vw; /* Относительная ширина */
            max-width: 300px; /* Максимальная ширина */
            height: auto; /* Высота по содержимому */
            display: flex;
            flex-direction: column;
            align-items: stretch;
            border: 3px solid #d95102e6;
            background-color: #423f3a;
            border-radius: 10px; /* Закругляем углы */
            position: relative; /* Добавляем относительное позиционирование */
            top: -10px; /* Смещаем вверх, чтобы вплотную прилегало к cont1 */
        }

        #cont2 li {
            margin: 0;
            padding: 15px 0; /* Добавляем отступы внутри элементов */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;border:
        }

        #cont2 li:last-child {
            border-bottom: none;
        }

        #cont2 a {
            text-decoration: none;
            color: #000;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #disk {
            position: absolute;
            bottom: 0px; /* Прижимаем диск к низу контейнера */
            left: -150px;
            width: 150px;
            height: 150px;
            background: url('img/blaz2.png') no-repeat center center;
            background-size: cover;
            border-radius: 50%; /* Делаем диск круглым */
            animation: moveDisk 10s linear infinite, rotateDisk 2s linear infinite;
        }

        @keyframes moveDisk {
            0% {
                left: -150px;
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                left: 100%;
                opacity: 0;
            }
        }

        @keyframes rotateDisk {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        #cont3 {
            height: 23vh; /* Фиксированная высота в процентах от высоты экрана */
            display: flex;
            background-color: black;
            border-radius: 10px; /* Закругляем углы контейнера */
            overflow: hidden;
        }

        .half {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            
            margin: 5px; /* Добавляем небольшой отступ между секциями */
            
        }

        .half img {
            width: 100%;
            height: 100%;
            background-size: cover;
        }

        @media (max-width: 600px) and (max-height: 900px) {
            body {
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
        }
    </style>
</head>
<body>
    <div id="cont1" class="container"></div>
    <div id="cont2" class="container">

            <a href="fan04.html"><li>События</li></a>
           <a href="fan04.html"><li>Токен</li></a>
           <a href="fan04.html"><li>Об игре</li></a>
        </ul>
        <div id="disk"></div>
    </div>

    <div id="cont3" class="container">
        <div class="half left">
<a href="fan02.html"><img src="img/m2.png" alt="Daf1"></a>
        </div>
        <div class="half right">
           <a href="fan01.html"><img src="img/m1.png" alt="Daf2"></a>
        </div>
    </div>
</body>
</html>
